<div class="card">
  <div class="card-body">
    <div class="form-group col-6">
      <label>Please Select Meal Type</label>
      <select name="" id="" class="form-control" [(ngModel)]="foodItem.meal">
        <option value="Breakfast">Breakast</option>
        <option value="Lunch">Lunch</option>
        <option value="Dinner">Dinner</option>
        <option value="Snack">Snack</option>
      </select>
    </div>

    <div class="mt-3"></div>

    <div class="form-group mb-4">
      <h5>Insert in Food Bank:</h5>
      <div class="row">
        <div class="col-4">
          <label>Date</label>
          <input
            type="date"
            class="form-control"
            [(ngModel)]="foodItem.createdOn"
          />
        </div>
      </div>

      <label>Name</label>
      <input type="text" class="form-control" [(ngModel)]="foodItem.foodName" />

      <div class="row"></div>

      <div class="row">
        <div class="col-2">
          <label>Calories</label>
          <input
            type="number"
            class="form-control"
            min="0"
            [(ngModel)]="foodItem.calorie"
          />
        </div>
        <div class="col-2">
          <label>Quantity</label>
          <input
            type="number"
            class="form-control"
            min="0"
            max="100"
            [(ngModel)]="foodItem.quantity"
          />
        </div>
        <div class="col-4">
          <label>Servings</label>
          <select
            name=""
            id=""
            class="form-control"
            [(ngModel)]="foodItem.measure"
          >
            <option selected disabled></option>
            <option value="slice/s">slice/s</option>
            <option value="piece/s">piece/s</option>
            <option value="gram/s">gram/s</option>
            <option value="liter/s">liter/s</option>
            <option value="cup/s">cup/s</option>
            <option value="glass/es">glass/es</option>
            <option value="tbsp">tbsp</option>
            <option value="small">small</option>
            <option value="medium">medium</option>
            <option value="large">large</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>

<button type="submit" class="btn btn-primary mt-2 mb-4" (click)="btnClicked()">
  Add Food
</button>
