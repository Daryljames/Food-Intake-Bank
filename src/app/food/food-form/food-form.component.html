<div class="card">
  <div class="card-body">
    <div class="form-group col-6">
      <label>Meal Type</label>
      <select name="" id="" class="form-control">
        <option selected disabled></option>
        <option value="breakfast">Breakast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="snack">Snack</option>
      </select>
    </div>

    <div class="mt-3"></div>

    <div class="form-group mb-4">
      <h5>Insert in Food Bank:</h5>
      <label>Name</label>
      <input type="text" class="form-control" />
      <label>Calorie</label>
      <input type="number" class="form-control" min="0" />
      <div class="row">
        <div class="col-2">
          <label>Quantity</label>
          <input type="number" class="form-control" min="0" max="100" />
        </div>
        <div class="col-4">
          <label>Servings</label>
          <select name="" id="" class="form-control">
            <option selected disabled></option>
            <option value="breakfast">slice/s</option>
            <option value="lunch">piece/s</option>
            <option value="dinner">gram/s</option>
            <option value="snack">liter/s</option>
            <option value="lunch">cup/s</option>
            <option value="dinner">glass/es</option>
            <option value="snack">tbsp</option>
            <option value="snack">small</option>
            <option value="snack">medium</option>
            <option value="snack">large</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>

<button class="btn btn-primary mt-2 mb-4" (click)="btnClicked()">
  Add Food
</button>
